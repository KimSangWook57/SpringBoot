<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>새글 등록</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body th:align="center">
<h1>게시글 등록</h1>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<form th:action="insertBoard" method="post">
<table class="table table-striped" th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td th:text="제목" width="80"></td>
		<td><input name="title" type="text" size="50"></td> 
	</tr>
	<tr>
		<td th:text="작성자"></td>
		<td><input name="writer" type="text" size="10"></td>
	</tr>
	<tr>
		<td th:text="내용"></td>
		<td><textarea name="content" rows="10" cols="50"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 등록">
		</td>
	</tr>
</table>
</form>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
